<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    <title>Global Map Chart</title>
</head>
<body>

<div id="chart-container" style="width: 800px; height: 600px;"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        Highcharts.mapChart('chart-container', {
            chart: {
                map: 'custom/world',
                backgroundColor: '#f4f4f4'
            },
            title: {
                text: 'Global Map: Percentage Distribution'
            },
            subtitle: {
                text: 'Data Source: Your Source Here'
            },
            legend: {
                enabled: true
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
            series: [{
                name: 'Region',
                data: [
                    { 'hc-key': 'US', value: 92.6, region: 'United States' },
                    { 'hc-key': 'DE', value: 3.3, region: 'Europe' },
                    { 'hc-key': 'AS', value: 3.3, region: 'Asia' },
                    { 'hc-key': 'AF', value: 0.3, region: 'Africa' },
                    { 'hc-key': 'AM', value: 0.3, region: 'Americas' },
                    { 'hc-key': 'ME', value: 0.1, region: 'Middle East' },
                    { 'hc-key': 'AU', value: 0.1, region: 'Australia' }
                ],
                dataLabels: {
                    enabled: true,
                    format: '{point.region}: {point.value:.1f}%'
                }
            }]
        });
    });
</script>

</body>
</html>
